spring:
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      format_sql: true
      naming:
        implicit-strategy: "org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl"
      use-new-id-generator-mappings: true
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true